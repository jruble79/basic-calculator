<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <main id="calculator">
            <div id="data-display">
                <!-- <div id="mini-display">0</div> -->
                <!-- function displayData replaces HTML below -->
                <div id="display">0</div>
                <!-- function displayData replaces HTML above -->
            </div>
            <div id="keypad">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator" data-action="divide">รท</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator" data-action="multiply">&times;</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator" data-action="minus">-</button>
                <button>0</button>
                <button>.</button>
                <button id="toggle">&MinusPlus;</button>
                <button class="operator" data-action="add">+</button>
                <button id="clear">Clear</button>
                <button id="return">=</button>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
