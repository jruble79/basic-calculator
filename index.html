<!DOCTYPE html>
<html lang="en" id="background">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Basic Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Jcalc 2021</h1>
        <div id="dropdown-menu">
            <label for="color-themes">Theme:</label>
            <select name="themes" id="color-themes" onchange="themeChange()">
                <option>Dusk</option>
                <option>Midnight</option>
                <option>Daybreak</option>
                <option>Midday</option>
            </select>
        </div>
    </header>
    <div id="container">
        <main id="calculator">
            <div id="data-display">
                <!-- <div class="text-color" id="mini-display">0</div> -->
                <!-- function displayData replaces HTML below -->
                <div class="text-color" id="main-display">0</div>
                <!-- function displayData replaces HTML above -->
            </div>
            <div id="keypad">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator" data-action="divide">รท</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator" data-action="multiply">&times;</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator" data-action="minus">-</button>
                <button>0</button>
                <button>.</button>
                <button id="toggle">+/-</button>
                <button class="operator" data-action="add">+</button>
                <button id="clear">Clear</button>
                <button id="return">=</button>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
    <script src="themes.js"></script>
</body>
</html>
